{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Chart List</h1>
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-9">
            <h5 class="title">New Chart</h5>
            <form action="{% url 'charts:new' %}" class="newsletterForm" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn original-btn">New</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
